{% extends "base.html" %}

{% block head_more %}
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/authentication.css') }}">
    <!-- Javascript -->
    <script type="module" src="{{ url_for('static', filename='javascript/authentication.js') }}"></script>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign in to your account</h2>
    <form id="login-form">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
    </form>

    <div class="divider"></div>

    <div class="oauth-buttons">
        <button type="button">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/google.svg" alt="Google" />
            Sign in with Google
        </button>
        <button type="button">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/apple.svg" alt="Apple" />
            Sign in with Apple
        </button>
        <button type="button">
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
            Sign in with GitHub
        </button>
    </div>
    <div class="divider"></div>

    <span>Create an Account <a href="/sign_up">Sign Up</a></span>
</div>
{% endblock %}
